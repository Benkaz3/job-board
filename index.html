<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://fonts.cdnfonts.com/css/source-sans-pro" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/f2c150d561.js"
        crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity= "sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="index.css">
    <title>Job Board</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Jobs</h1>
            <p class="location"><i class="fa fa-circle"></i> Near London, UK</p>
        </div>
        <form class="job-post-form">
            <input class="job-company-input" id="job-company-input" type="text" placeholder="Company" required>
            <input class="job-title-input" id="job-title-input" type="text" placeholder="Job title" required>
            <input class="job-location-input" id="job-location-input" type="text" placeholder="Location">
            <textarea class="job-desc-input" id="job-desc-input" placeholder="Job description" rows="6" cols="35" required></textarea>
            <input class="job-salary-input" id="job-salary-input" type="text" placeholder="Salary">
            <button class="publish-button" id="publish-button" type="submit">Publish</button>
        </form>
        <div id="job-listings">
        </div> 
    </div>
    
    <script src="index.js" type="module"></script>
    <script src="inputData.js" type="module"></script>
</body>
</html>
